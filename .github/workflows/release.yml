name: Release Docker Image

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  release-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [vlm-node-server, vlm-node-worker]
      fail-fast: true
    env:
      APP: ${{ matrix.app }}
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker metadata
        id: docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: aukilabs/${{ matrix.app }}
          tags: |
            type=raw,value=stable
            type=semver,pattern=v{{major}}
            type=semver,pattern=v{{major}}.{{minor}}

      - name: Pull source image
        run: docker pull aukilabs/${{ matrix.app }}:${{ github.sha }}

      - name: Retag and push
        run: |
          for tag in ${{ steps.docker-metadata.outputs.tags }}; do
            echo "Promoting to $tag"
            docker tag aukilabs/${{ matrix.app }}:${{ github.sha }} $tag
            docker push $tag
          done
