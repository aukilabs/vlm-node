name: Build Worker

on:
  push:
    branches: [ 'feature/*', 'fix/*', 'chore/*' ]
    paths:
      - 'worker/**'

concurrency:
  group: build-worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      docker_context: worker
      image_name: vlm-node-worker
      docker_platforms: linux/amd64,linux/arm64
    secrets:
      docker_registry_username: ${{ secrets.DOCKER_USERNAME }}
      docker_registry_password: ${{ secrets.DOCKER_PASSWORD }}
      argocd_host: ${{ secrets.GLOBAL_PUBLIC_ARGOCD_HOST }}
      argocd_password: ${{ secrets.GLOBAL_PUBLIC_ARGOCD_PASSWORD }}
