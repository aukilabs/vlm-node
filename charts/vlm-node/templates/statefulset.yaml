{{- if .Values.server.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vlm-node.serverStatefulSetName" . }}
  labels:
    {{- include "vlm-node.nodeLabels" . | nindent 4 }}
spec:
  serviceName: {{ include "vlm-node.serverServiceName" . }}
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
      {{- include "vlm-node.nodeSelectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        {{- include "vlm-node.nodeSelectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      securityContext:
        fsGroup: 101
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "vlm-node.serviceAccountName" . }}
      {{- end }}
      {{- if .Values.server.tolerations }}
      tolerations:
        {{- toYaml .Values.server.tolerations | nindent 8 }}
      {{- end }}
      nodeSelector:
        topology.kubernetes.io/zone: ap-southeast-1a
      containers:
      - name: ollama
        image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
        imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
        ports:
        - name: ollama-http
          containerPort: 11434
          protocol: TCP
        securityContext:
          fsGroup: 0
          runAsGroup: 0
          runAsUser: 0
        volumeMounts:
          - name: data
            mountPath: /root/.ollama/models
        resources:
          {{- toYaml .Values.ollama.resources | nindent 10 }}
      - name: server
        image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
        imagePullPolicy: {{ .Values.server.image.pullPolicy }}
        securityContext:
          fsGroup: 101
          runAsGroup: 101
          runAsUser: 100
        ports:
        - name: http
          containerPort: {{ .Values.server.ports.main }}
          protocol: TCP
        - name: admin
          containerPort: {{ .Values.server.ports.admin }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.server.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "vlm-node.configMapName" . }}
        - secretRef:
            name: {{ include "vlm-node.secretName" . }}
        resources:
          {{- toYaml .Values.server.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: {{ .Values.storage.mountPath }}
        livenessProbe:
          httpGet:
            path: /health
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: admin
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.server.image.pullPolicy }}
        securityContext:
          fsGroup: 101
          runAsGroup: 101
          runAsUser: 100
        ports:
        - name: worker-http
          containerPort: {{ .Values.worker.ports.main }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.worker.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "vlm-node.configMapName" . }}
        - secretRef:
            name: {{ include "vlm-node.secretName" . }}
        resources:
          {{- toYaml .Values.server.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: {{ .Values.storage.mountPath }}
        livenessProbe:
          httpGet:
            path: /health
            port: worker-http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: worker-http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "vlm-node.storageVolumeName" . }}
{{- end }}
